<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css/browser.css">
        <link rel="stylesheet" type="text/css" href="./css/terminal.css">
        <link rel="stylesheet" type="text/css" href="./css/desktop.css">

        <script type="module">
            import './js/ui/table.js'
        </script>
    </head>

    <body id="body" class="desktop">
        <!--<div class="icon" data-name="Browser" data-icon="folderIcon" data-command="browser"></div>-->
        <!--<div class="icon" data-name="Terminal" data-icon="folderIcon" data-command="terminal"></div>-->

        <div class="device" style="width: 20px;height:20px;background-color: black"></div>
        <div class="browser"></div>

        <style>
            table-row:nth-child(1){
                flex: 3;
            }
        </style>

        <selectable-table>
            <table-header>
                <table-data>Stuff</table-data>
                <table-data>Other Stuff</table-data>
            </table-header>
            <table-body style="height: 40px">
                <table-row>
                    <table-data>1</table-data>
                    <table-data>2</table-data>
                </table-row>
                <table-row>
                    <table-data>3</table-data>
                    <table-data>4</table-data>
                </table-row>
            </table-body>
        </selectable-table>

        <script type="application/javascript">
            let table = document.querySelector('table-body');
            for (let i = 0; i < 20; i++) {
                let row = document.createElement('table-row');
                for (let j = 0; j < 2; j++) {
                    let data = document.createElement('table-data');
                    data.innerText = `${i}${j}`;
                    row.appendChild(data);
                }
                table.appendChild(row);

            }
        </script>

        <!--<script type="module">-->
            <!--import {start} from "./index.js";-->
            <!--console.log("INIT" , start());-->
        <!--</script>-->
    </body>
</html>
